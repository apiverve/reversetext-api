openapi: 3.0.4
info:
  title: Reverse Text
  description: Reverse Text transforms text by reversing characters, words, or lines with multiple reversal modes for different use cases.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/reversetext:
    post:
      summary: Reverse Text
      description: Reverse Text transforms text by reversing characters, words, or lines with multiple reversal modes for different use cases.
      operationId: reversetext
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  reversed: dlroW olleH
                  original: Hello World
                  mode: characters
                  length: 11
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: Text to reverse
                  example: Hello World
                mode:
                  type: string
                  description: "Reversal mode: 'characters', 'words', or 'lines'"
                  default: characters
                  example: characters
              required:
              - text
              example:
                text: Hello World
                mode: characters
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
